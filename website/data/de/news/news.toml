[[news]]
date = "2002-11-23"
title = "BSD Conference Japan 2002"
description = "<p>Die <a href=\"http://bsdcon.jp/\">BSD Conference Japan 2002</a> fand am 23. November 2002 in Tokyo statt. Während der Konferenz hatten Leute von FreeBSD, NetBSD und OpenBSD Gelegenheit zusammenzukommen und über verschiedene Themen zu diskutieren. Darüberhinaus gab es von <a href=\"http://www.apple.com/\">Apple Computer, Inc.</a> ausgezeichnete Vorträge über Mac OS X und Rendezvous. <a href=\"http://www.matsui.co.jp/\">Matsui Securities Co.,Ltd</a>, <a href=\"http://www.yahoo.co.jp/\">Yahoo Japan Corporation</a>, sowie <a href=\"http://www.sakura.ad.jp/\">SRS SAKURA Internet Inc.</a> führten uns Fallstudien vor, in denen sie uns zeigten, wie FreeBSD in ihren Produktionsumgebungen zum Einsatz kommt. <a href=\"http://www.brains.co.jp/eng-ver/e-index.html\">Brains Corporation</a> sprach über <a href=\"http://www.brains.co.jp/eng-ver/e-mmeyedemo/index.html\">mmEye</a>, welches mit einer 32bit RISC CPU SH-3 ausgestattet ist, auf der NetBSD lüuft.</p> <p>Der Bericht von Mainichi Communications inc., befindet sich auf <a href=\"http://pcweb.mycom.co.jp/news/2002/11/25/10.html\">MYCOM PCWEB (leider nur auf Japanisch)</a>. Es waren ingesamt 172 Teilnehmer auf der Konferenz. Wir sind zufrieden mit dieser Teilnehmerzahl, immerhin war dies der erste Versuch, solch ein Ereignis in Japan stattfinden zu lassen.</p>"

